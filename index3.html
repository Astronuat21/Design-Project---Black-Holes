    <script>
        var slider1 = document.getElementById("sliderMass");            // Gets CSS element
        const root = document.documentElement;                          // Root Constant
        slider1.addEventListener("input", (event) => {                  // Checks for a change in the slider
            root.style.setProperty("--mass", event.target.value ); // Sets the root property to the slider val
        } );
        var slider2 = document.getElementById("sliderSpin");
        slider2.addEventListener("input", (event) => {
            root.style.setProperty("--spin", -event.target.value + "s"); // + "s" adds the character so the variable is identitifed as time.
        } );
        </script>
